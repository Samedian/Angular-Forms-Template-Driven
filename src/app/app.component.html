<div class="container">
  <!-- To access values from HTML to TS-->
  <p *ngIf="submitted">{{username1}}</p>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f = "ngForm">
        <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <!--#username="ngModel" is a local variable which is required to set span-->
            <input type="text" required ngModel name="username" #username="ngModel" id="username" class="form-control">
            <span *ngIf="!username.valid && username.touched" class="help-block">Username is required</span>
          </div>
          <button class="btn btn-default" (click)="OnClick()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" required email ngModel name="email" #email="ngModel" id="email" class="form-control">
            <span *ngIf="!email.valid && email.touched" class="help-block">Email is required</span>
          </div>
          <span *ngIf="!userdata.valid && userdata.touched">This is invalid!!</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" required ngModel name="secret" [ngModel]="defaultQuestion" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <!--Two way binding [(ngModel)]="answer"  and ngModel is template-driven-->
          <textarea name="questionAnswer"class= "form-control" rows="3" [(ngModel)]="answer"></textarea>
          <p>Your Response: {{answer}}</p>
        </div> 
        <div class="radio" *ngFor="let item of gender">
          <label>
            <input type = 'radio' name="gender" ngModel [value]="item">
            {{item}}
          </label>
        </div>       
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
